<template>
    <lightning-tabset variant="scoped">
        <lightning-tab label="Opportunity Gallery">
            <div class="cards-container">
                <div class="slds-grid slds-gutters slds-wrap">
                    <template for:each={opportunities} for:item="opp">
                        <p key={opp.Id}>Aquí hay una opp</p>
                        <c-card-opportunity class="slds-col slds-size_1-3 slds-small-size" key={opp.Id} opportunity={opp}></c-card-opportunity>
                    </template>
                </div>
            </div>
        </lightning-tab>
        <lightning-tab label="Opportunity List">
            <div class="list-container">
                <p>Aquí va la list view</p>
            </div>
        </lightning-tab>
    </lightning-tabset>
</template>
